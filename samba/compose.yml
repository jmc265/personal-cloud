version: "3.4"

services:
  samba:
    container_name: samba
    image: dperson/samba
    environment:
      TZ: "UTC"
      USERID: 1000
      GROUPID: 1000
    networks:
      - default
    ports:
      - "137:137/udp"
      - "138:138/udp"
      - "139:139/tcp"
      - "445:445/tcp"
    read_only: true
    tmpfs:
      - /tmp
    restart: unless-stopped
    stdin_open: true
    tty: true
    volumes:
      - ${SECONDARY_STORAGE}:/mnt/ext:z
      - ${PRIMARY_STORAGE}:/mnt/ext2:z
    command: '-s "ext;/mnt/ext;yes;no;yes;all;all;all" -s "ext2;/mnt/ext2;yes;no;yes;all;all;all" -u "${ADMIN_USERNAME};${ADMIN_PASSWORD}" -g "inherit permissions = yes" -g "directory mask = 02775" -g "force directory mode = 02775"'
